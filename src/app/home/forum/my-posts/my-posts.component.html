<div class="message" [ngClass]="{'show': messageIsActive}">
  <div class="message-wrapper flex">
    {{message.message}}
    <i class="fa fa-times" (click)="hideMessage()"></i>
  </div>
</div>
<div class="container">
  <h3>My Posts</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Subject</th>
      <th>Category</th>
      <th>Post Time</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of posts">
        <td>{{item.subject}}</td>
        <td>{{item.category}}</td>
        <td>{{item.post_datetime}}</td>
        <td>
          <div class="btn-group">
            <button data-id="{{item.post_id}}" #edit (click)="editHandler(edit)" type="button" class="btn btn-edit"><i class="fa fa-pencil"></i></button>
            <button data-id="{{item.post_id}}" #delete (click)="deleteHandler(delete)" type="button" class="btn btn-delete"><i class="fa fa-trash"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="info-message">
    {{message.message}}
  </div>
</div>
<div class="wrapper" [ngClass]="{'show': isEditActive}">
  <div class="create-modal">
    <form [formGroup]="editForm">
      <div class="modal-header">Edit Forum Post</div>
      <div class="modal-body">
        <div class="form-group">
          <label>Subject</label>
          <input type="text" formControlName="subject" class="form-control">
        </div>
        <div class="form-group">
          <label>Category</label>
          <select formControlName="category_id" class="form-control">
            <option *ngFor="let item of categories" value="{{item.category_id}}">{{item.cat_title}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="content" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" (click)="updateHandler(editForm.value)" class="btn btn-create">Update Post</button>
        <button type="reset" (click)="showModal()" class="btn btn-cancel">Close Modal</button>
      </div>
    </form>
  </div>
</div>
