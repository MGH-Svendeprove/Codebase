<header class="header">
  <div class="container flex">
    <h2 class="brand">Codebase</h2>
    <nav class="navbar">
      <a routerLink="./" class="navbar-item">Home</a>
      <a routerLink="categories" class="navbar-item">Categories</a>
      <a routerLink="howto" class="navbar-item">How to</a>
      <a routerLink="../admin" target="_blank" class="navbar-item" *ngIf="role === 'Admin' || role === 'Moderator'">Admin</a>
      <span class="navbar-item" (click)="showDropdown()">
        <img src="{{picturePath}}{{account.picture}}" class="account-picture"><i class="fa fa-chevron-down"></i>
        <div class="dropdown" [ngClass]="{'show': isVisible}">
          <a routerLink="update-account" class="dropdown-item"><i class="fa fa-address-card"></i>Update Account</a>
          <a routerLink="change-password" class="dropdown-item"><i class="fa fa-key"></i>Change Password</a>
          <a routerLink="myposts" class="dropdown-item"><i class="fa fa-folder-open"></i>My Posts</a>
          <span (click)="deleteAccount()" class="dropdown-item"><i class="fa fa-user-times"></i>Delete Account</span>
          <span (click)="logout()" class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</span>
        </div>
      </span>
    </nav>
  </div>
</header>
